<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SolCharged ☀️ Minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --pad: clamp(14px, 2.2vw, 22px);
      --gap: clamp(10px, 1.6vw, 14px);
      --radius: 16px;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      background: radial-gradient(circle at top right, rgba(255, 200, 80, 0.25), transparent 40%),
        radial-gradient(circle at bottom left, rgba(80, 200, 255, 0.25), transparent 45%),
        linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-attachment: fixed;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: var(--pad);
    }

    .card {
      width: min(560px, 100%);
      background: rgba(20, 20, 35, .78);
      border-radius: var(--radius);
      padding: var(--pad);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, .45), inset 0 0 0 1px rgba(255, 255, 255, .06);
    }

    h1 {
      margin: 0 0 10px;
      text-align: center;
      background: linear-gradient(90deg, #facc15, #38bdf8, #a78bfa);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      opacity: .88;
      text-align: center;
      margin-bottom: 14px;
      line-height: 1.25
    }

    .grid2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px
    }

    @media (max-width:520px) {
      .grid2 {
        grid-template-columns: 1fr
      }
    }

    label {
      font-size: .85rem;
      opacity: .85
    }

    input,
    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box
    }

    input {
      background: rgba(255, 255, 255, .08);
      color: #fff;
      outline: none
    }

    input::placeholder {
      color: rgba(255, 255, 255, .5)
    }

    button {
      cursor: pointer;
      font-weight: 800;
      background: linear-gradient(90deg, #22c55e, #38bdf8);
      color: #07110a;
      transition: transform .15s ease, box-shadow .15s ease
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(56, 189, 248, .35)
    }

    .danger {
      background: linear-gradient(90deg, #f59e0b, #fb7185);
      color: #1b0b0b
    }

    .pillbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px
    }

    .pill {
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, .35);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, .08);
      font-size: .85rem
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace
    }

    .status {
      white-space: pre-wrap;
      margin-top: 10px;
      opacity: .92;
      font-size: .95rem
    }

    hr {
      border: 0;
      border-top: 1px solid rgba(255, 255, 255, .08);
      margin: 14px 0
    }

    a {
      color: #a7f3d0
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>SolCharged ☀️</h1>
      <div class="subtitle">Connect Phantom → Log solar minutes → SUN is sent to your wallet (devnet).</div>

      <div class="grid2">
        <button id="connectBtn">Connect Wallet</button>
        <button id="disconnectBtn" class="danger" disabled>Disconnect</button>
      </div>

      <div class="pillbar">
        <div class="pill">Wallet: <span id="walletDisplay" class="mono">Not connected</span></div>
        <div class="pill">On-chain SUN: <span id="balanceDisplay">-</span></div>
      </div>

      <hr>

      <label for="minutesInput">Minutes charged via solar</label>
      <input id="minutesInput" type="number" min="1" step="1" placeholder="e.g. 20" />

      <label for="deviceInput">Device (optional)</label>
      <input id="deviceInput" type="text" placeholder="e.g. Solar Charger A" />

      <button id="logBtn" disabled>Log Session (Auto-send SUN)</button>

      <div class="pillbar">
        <div class="pill">Minutes today: <span id="minutesToday">0</span></div>
        <div class="pill">Sent today: <span id="sentToday">0</span> SUN</div>
      </div>

      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    const backendUrl = "http://127.0.0.1:4000";
    const connectBtn = document.getElementById("connectBtn");
    const disconnectBtn = document.getElementById("disconnectBtn");
    const logBtn = document.getElementById("logBtn");
    const walletDisplay = document.getElementById("walletDisplay");
    const balanceDisplay = document.getElementById("balanceDisplay");
    const minutesTodayEl = document.getElementById("minutesToday");
    const sentTodayEl = document.getElementById("sentToday");
    const statusEl = document.getElementById("status");
    const minutesInput = document.getElementById("minutesInput");
    const deviceInput = document.getElementById("deviceInput");

    let currentWallet = null;

    function short(pk) { return pk ? (pk.slice(0, 4) + "..." + pk.slice(-4)) : "-"; }
    function setStatus(msg) { statusEl.textContent = msg; }

    function getProvider() {
      const p = window.solana;
      return (p && p.isPhantom) ? p : null;
    }

    async function refreshBalance() {
      if (!currentWallet) { balanceDisplay.textContent = "-"; return; }
      try {
        const res = await fetch(backendUrl + "/api/balance", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: currentWallet })
        });
        const data = await res.json();
        if (!res.ok || data.error) { balanceDisplay.textContent = "?"; return; }
        balanceDisplay.textContent = (data.onchainSunUi == null) ? "-" : String(data.onchainSunUi);
      } catch { balanceDisplay.textContent = "?"; }
    }

    async function connect() {
      const provider = getProvider();
      if (!provider) {
        alert("Please install Phantom Wallet.");
        window.open("https://phantom.app/", "_blank");
        return;
      }
      try {
        const eager = await provider.connect({ onlyIfTrusted: true }).catch(() => null);
        const resp = eager || await provider.connect();
        currentWallet = resp.publicKey.toString();
      } catch (e) {
        setStatus("Connect failed: " + (e?.message || String(e)));
        return;
      }
      walletDisplay.textContent = short(currentWallet);
      disconnectBtn.disabled = false;
      logBtn.disabled = false;
      setStatus("Connected. Now log a session to send SUN.");
      await refreshBalance();
    }

    async function disconnect() {
      const provider = getProvider();
      try { if (provider?.disconnect) await provider.disconnect(); } catch { }
      currentWallet = null;
      walletDisplay.textContent = "Not connected";
      disconnectBtn.disabled = true;
      logBtn.disabled = true;
      minutesTodayEl.textContent = "0";
      sentTodayEl.textContent = "0";
      balanceDisplay.textContent = "-";
      setStatus("Disconnected.");
    }

    connectBtn.addEventListener("click", connect);
    disconnectBtn.addEventListener("click", disconnect);

    logBtn.addEventListener("click", async () => {
      if (!currentWallet) { alert("Connect wallet first."); return; }
      const minutes = parseInt(minutesInput.value, 10);
      if (!minutes || minutes <= 0) { alert("Enter a positive number of minutes."); return; }

      setStatus("Logging session...");
      try {
        const res = await fetch(backendUrl + "/api/session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: currentWallet, minutes, device: deviceInput.value || null })
        });
        const data = await res.json();

        if (!res.ok || data.error) {
          setStatus("Error: " + (data.error || "Unknown") + (data.details ? ("\n" + data.details) : ""));
          return;
        }

        minutesTodayEl.textContent = data.minutesToday;
        sentTodayEl.textContent = data.sentTodaySun;

        if (data.sentSun > 0) {
          const link = (data.mode === "real" && data.tx) ? `https://solscan.io/tx/${data.tx}?cluster=devnet` : "";
          setStatus(
            `✅ Logged ${data.minutesLogged} minutes\n` +
            `Newly earned: ${data.sentSun} SUN\n` +
            `Sent (${data.mode}): ${data.tx || "(no tx)"}\n` +
            (link ? ("View: " + link) : "")
          );
        } else {
          setStatus(`Logged ${data.minutesLogged} minutes. No new SUN to send yet (need more minutes or hit daily cap).`);
        }

        await refreshBalance();
      } catch (e) {
        setStatus("Network error: " + e.message);
      }
    });

    // Watch for Phantom disconnects
    (async () => {
      const provider = getProvider();
      provider?.on?.("disconnect", () => disconnect());
    })();
  </script>
</body>

</html>
